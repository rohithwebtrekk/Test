<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th (click)="sort('suggestions')">Suggestions</th>
                            <th (click)="sort('subTitle')">Sub Title</th>
                            <th (click)="sort('rating')">Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers;trackBy:trackby.customer">
                            <td><a [routerLink]="['/customers',customer._id]">{{ customer.suggestions | capitalize }}</a></td>
                            <td>{{ customer.subTitle | capitalize }}</td>
                            <td>{{ customer.rating | number : '1.2-2' }}</td>
                        </tr>
                        <tr *ngIf="!customers.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

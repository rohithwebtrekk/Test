<div>
  <header>
      <h3>

          {{ customer.suggestions }} {{ customer.subTitle }}
      </h3>
  </header>
  <br />
  <form (ngSubmit)="submit()"
        #customerForm="ngForm"
        class="editForm"
        novalidate>
    <div class="form-group">
      <label>Suggestions</label>
      <input type="text"
             class="form-control"
             name="suggestions"
             [(ngModel)]="customer.suggestions"
             #suggestions="ngModel"
             required>
      <div class="alert alert-danger"
           [hidden]="suggestions.untouched || suggestions.valid">Suggestions is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             name="subTitle"
             [(ngModel)]="customer.subTitle"
             #subTitle="ngModel" r
             required>
      <div class="alert alert-danger"
           [hidden]="subTitle.untouched || subTitle.valid">Last Name is required</div>
    </div>
    <div class="form-group">
      <label>isPreorder</label>
      <input type="text"
             class="form-control"
             name="isPreorder"
             [(ngModel)]="customer.isPreorder"
             #subTitle="ngModel" 
             required>
      <div class="alert alert-danger"
           [hidden]="isPreorder.untouched || isPreorder.valid">isPreorder is required</div>
    </div>

    <div class="form-group">
      <label>Rating</label>
      <input type="number"
             class="form-control"
             name="number"
             [(ngModel)]="customer.rating"
             #lastContact="ngModel" required>
    </div>
    <div class="form-group">
      <label>Reviews</label>
      <input type="number"
             class="form-control"
             name="number"
             [(ngModel)]="customer.reviews"
             #lastContact="ngModel" required>
    </div>
    <div class="form-group">
      <label>State</label>
      <select class="form-control"
              [(ngModel)]="customer.stateId"
              name="state"
              required>
          <option *ngFor="let state of states" [ngValue]="state.id">{{state.name}}</option>
      </select>
    </div>
    <br />

    <div *ngIf="customer">
      <!-- Delete code goes here -->



      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="!customerForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

  </form>
</div>
